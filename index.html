<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SigUp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav id="navBar">
        <div id="header">Header</div>
        <div class="signup"><a style="color: white;" href="index.html" type="button" >Sign up</a></div>
        <div class="profile"><a style="color: white;" href="profile.html" type="button" onclick="proMsg()">Profile</a></div>
    </nav>

    <div class="form_cont">
        <form class="main form-group" id="myForm">
            <div id="preMsg"></div>
            <h1 class="main_items" id="signupHead">Sign up</h1>
            <input class="main_items" id="name" type="text" placeholder="Full Name">
            <input class="main_items form-control" id="email" type="email" placeholder="Email">
            <input  class="main_items"id="pass1" type="password" placeholder="Password">
            <input  class="main_items"id="pass2" type="password" placeholder="Confirm Password">
            <div class="main_items message" id="message"></div>
            <input class="main_items signBtn form-control" id="signupbtn" type="submit" value="Signup" onclick="SignUpUser()">
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
